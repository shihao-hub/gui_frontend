<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待办事项清单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f6fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #h1_id {
            text-align: center;
            color: #3498db;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        #addForm {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        #newTodo {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #newTodo:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-add {
            background: #3498db;
            color: white;
        }

        .btn-add:hover {
            background: #2980b9;
        }

        .btn-edit {
            background: #f1c40f;
            color: white;
        }

        .btn-edit:hover {
            background: #f39c12;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .todo-container {
            background: white;
            border-radius: 8px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #ecf0f1;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: #f8f9fa;
        }

        .todo-text {
            flex: 1;
            margin-right: 1rem;
            cursor: pointer;
        }

        .completed {
            text-decoration: line-through;
            color: #95a5a6;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #95a5a6;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            #addForm {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <!--
                待办事项清单
                添加的输入框 + 添加按钮 构成的 form
                展示待办事项的 div
    -->
    <h1 id="h1_id">待办事项清单</h1>

    <form id="addForm">
        <input type="text" id="newTodo" placeholder="输入新的待办事项" required>
        <button type="submit" class="btn btn-add">添加</button>
    </form>

    <div class="todo-container" id="todoList"></div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8888';
    let todos = [];

    // 获取所有待办事项
    async function fetchTodos() {
        try {
            const response = await fetch(`${API_BASE_URL}/api/redis/todolist`);
            if (!response.ok) throw new Error('获取待办事项失败');
            const resp_data = await response.json();
            todos = resp_data.data;
            renderTodos();
        } catch (error) {
            console.error('获取待办事项失败:', error);
            alert('获取待办事项失败，请稍后重试');
        }
    }

    // 渲染待办事项列表
    function renderTodos() {
        const todoList = document.getElementById('todoList');
        todoList.innerHTML = '';

        if (todos.length === 0) {
            todoList.innerHTML = '<div class="empty-state">暂无待办事项</div>';
            return;
        }

        todos.forEach((todo, index) => {
            // console.log(todo, index); // content, index
            const div = document.createElement('div');
            div.className = 'todo-item';
            // 此处是 span class 控制，有 completed class 的 span 有不一样的样式
            div.innerHTML = `
                    <span class="todo-text ${todo.completed ? 'completed' : ''}" onclick="toggleTodo(${index})">${todo}</span>
                    <div class="todo-actions">
                        <button class="btn btn-edit" onclick="editTodo(${index})">编辑</button>
                        <button class="btn btn-delete" onclick="deleteTodo(${index})">删除</button>
                    </div>
                `;
            todoList.appendChild(div);
        });
    }

    // 添加待办事项
    document.getElementById('addForm').addEventListener('submit', async (e) => {
        // console.log(e, typeof e); // SubmitEvent

        e.preventDefault();
        const input = document.getElementById('newTodo');
        const value = input.value.trim();

        if (!value) {
            return;
        }

        try {
            const formData = new FormData();
            formData.append('value', value);

            const response = await fetch(`${API_BASE_URL}/api/redis/todolist`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) throw new Error('添加待办事项失败');

            input.value = '';
            await fetchTodos(); // 重新获取列表
        } catch (error) {
            console.error('添加待办事项失败:', error);
            alert('添加待办事项失败，请稍后重试');
        }
    });

    // 删除待办事项
    async function deleteTodo(index) {
        if (confirm('确定要删除这个待办事项吗？')) {
            try {
                // const formData = new FormData();
                // formData.append('index', index);

                const response = await fetch(`${API_BASE_URL}/api/redis/todolist/delete?index=${index}`, {
                    method: 'DELETE',
                    // body: formData // 此处后端不是表单，是查询参数
                });

                if (!response.ok) throw new Error('删除待办事项失败');

                await fetchTodos(); // 重新获取列表
            } catch (error) {
                console.error('删除待办事项失败:', error);
                alert('删除待办事项失败，请稍后重试');
            }
        }
    }

    // 编辑待办事项
    async function editTodo(index) {
        // 先获取指定待办事项
        try {
            const response = await fetch(`${API_BASE_URL}/api/redis/todolist/${index}`);
            if (!response.ok) throw new Error('获取待办事项详情失败');
            const resp_data = await response.json();
            const todoItem = resp_data.data;

            const newText = prompt('编辑待办事项:', todoItem);
            if (newText !== null && newText.trim() !== '') {
                const formData = new FormData();
                formData.append('content', newText.trim());

                const updateResponse = await fetch(`${API_BASE_URL}/api/redis/todolist/${index}`, {
                    method: 'POST',
                    body: formData
                });

                if (!updateResponse.ok) throw new Error('更新待办事项失败');

                await fetchTodos(); // 重新获取列表
            }
        } catch (error) {
            console.error('编辑待办事项失败:', error);
            alert('编辑待办事项失败，请稍后重试');
        }
    }

    // 切换完成状态（如果后端API支持的话）
    function toggleTodo(index) {
        try {
            todos[index].completed = !todos[index].completed;
            renderTodos();
        } catch (e) {
            console.log(e);
        }
    }

    // 初始加载
    fetchTodos();
</script>
</body>

</html>
